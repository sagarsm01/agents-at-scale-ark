# Langfuse wrapper chart values

# Global annotations added to HTTPRoute resources
global:
  annotations:
    ark.mckinsey.com/service: langfuse

# Ingress configuration (legacy routing method)
# Disabled by default. Use this for traditional Kubernetes Ingress routing.
# For newer deployments, consider using HTTPRoute (below) with Gateway API instead.
ingress:
  enabled: false
  className: ""  # e.g., "nginx", "traefik", "kong"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: langfuse.example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: langfuse-tls
  #    hosts:
  #      - langfuse.example.local

# HTTPRoute configuration (Gateway API - modern routing method)
# Disabled by default. This is the preferred routing method for Kubernetes 1.23+
# with Gateway API CRDs installed. Example values below show localhost development setup.
httpRoute:
  enabled: false
  annotations: {}
    # Custom annotations can be added here
  # Gateway references
  parentRefs:
    - name: localhost-gateway
      namespace: ark-system
  # Hostnames this route matches
  hostnames:
    - "langfuse.telemetry.127.0.0.1.nip.io"

# Service configuration for HTTPRoute
service:
  name: langfuse-web
  port: 3000

# Namespace configuration
namespace: telemetry

# Demo configuration
demo:
  user:
    username: "ark@ark.com"
    password: "password123"
  admin:
    username: "admin"
    password: "changeme123"
  project:
    publicKey: "lf_pk_1234567890"
    secretKey: "lf_sk_1234567890"

# OTEL environment variable secrets - creates secrets in specified namespaces
# To use in deployments, add this to container spec:
#   envFrom:
#   - secretRef:
#       name: otel-environment-variables
#       optional: true
#
# Note: Existing deployments must be restarted to pick up new/updated secrets:
#   kubectl rollout restart deployment/<name> -n <namespace>
otelEnvironmentVariableSecrets:
  enabled: true
  namespaces:
    - ark-system
    - default

# Langfuse helm chart values (passed to dependency)
langfuse:
  langfuse:
    nextauth:
      secret: 
        value: "langfuse-nextauth-secret-change-me"
    
    salt: 
      value: "langfuse-salt-local-development-mode"
    
    encryptionKey:
      value: "cdd693af5b1ced98097c45550ea34f374fdd8d3427aa2a6a96a2204017a8caf3"

    # Demo initialization environment variables
    additionalEnv:
      - name: LANGFUSE_INIT_ORG_ID
        value: "ark"
      - name: LANGFUSE_INIT_ORG_NAME
        value: "Ark"
      - name: LANGFUSE_INIT_PROJECT_ID
        value: "ark"
      - name: LANGFUSE_INIT_PROJECT_NAME
        value: "Ark"
      - name: LANGFUSE_INIT_PROJECT_PUBLIC_KEY
        value: "lf_pk_1234567890"
      - name: LANGFUSE_INIT_PROJECT_SECRET_KEY
        value: "lf_sk_1234567890"
      - name: LANGFUSE_INIT_USER_EMAIL
        value: "ark@ark.com"
      - name: LANGFUSE_INIT_USER_NAME
        value: "Ark Administrators"
      - name: LANGFUSE_INIT_USER_PASSWORD
        value: "password123"
      # S3/MinIO configuration
      - name: AWS_ACCESS_KEY_ID
        value: "admin"
      - name: AWS_SECRET_ACCESS_KEY
        value: "password"
      - name: AWS_ENDPOINT_URL_S3
